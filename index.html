<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cash Register</title>
  <link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>
  <h1>Cash Register</h1>

    <div id='calcResult'></div>

    <div class="calcButtons">
      <div class="eachRow">
        <div class="keys" id="keys">7</div>
        <div class="keys" id="keys">8</div>
        <div class="keys" id="nine">9</div>
        <div class="keys" id="opDivide">/</div>
        <div class="keys" id="clear">clear</div>
      </div>
      <div class="eachRow">
        <div class="keys" id="four">4</div>
        <div class="keys" id="five">5</div>
        <div class="keys" id="six">6</div>
        <div class="keys" id="opMultiply">x</div>
        <div class="keys" id="getBalance">Get Balance</div>
      </div>
      <div class="eachRow">
        <div class="keys" id="one">1</div>
        <div class="keys" id="two">2</div>
        <div class="keys" id="three">3</div>
        <div class="keys" id="opSub">-</div>
        <div class="keys" id="depositCash">Deposit Cash</div>
      </div>
      <div class="eachRow">
        <div class="keys" id="zero">0</div>
        <div class="keys" id="doubleZero">.00</div>
        <div class="keys" id="decimal">.</div>
        <div class="keys" id="opAdd">+</div>
        <div class="keys" id="withdrawCash">Withdraw Cash</div>
      </div>
      <div class="eachRow">
        <div class="keys" id="opEquals">=</div>
      </div>

    </div>


  <script src= "./calculator.js"></script>
  <script src= "./cash_Register.js"></script>
</body>
</html>
