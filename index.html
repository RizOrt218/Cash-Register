<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cash Register</title>
  <link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>
  <h1>Cash Register</h1>

    <div id='calcResult'>0.00</div>

    <div class="calcButtons">
      <div class="eachRow">
        <div class="box" id="seven">7</div>
        <div class="box" id="eight">8</div>
        <div class="box" id="nine">9</div>
        <div class="box" id="divide">/</div>
        <div class="box" id="clear">clear</div>
      </div>
      <div class="eachRow">
        <div class="box" id="four">4</div>
        <div class="box" id="five">5</div>
        <div class="box" id="six">6</div>
        <div class="box" id="multi">x</div>
        <div class="box" id="getBalance">Get Balance</div>
      </div>
      <div class="eachRow">
        <div class="box" id="one">1</div>
        <div class="box" id="two">2</div>
        <div class="box" id="three">3</div>
        <div class="box" id="sub">-</div>
        <div class="box" id="depositCash">Deposit Cash</div>
      </div>
      <div class="eachRow">
        <div class="box" id="zero">0</div>
        <div class="box" id="doubleZero">.00</div>
        <div class="box" id="dot">.</div>
        <div class="box" id="adding">+</div>
        <div class="box" id="withdrawCash">Withdraw Cash</div>
      </div>
      <div class="eachRow">
        <div class="box" id="equals">=</div>
      </div>

    </div>


  <script src= "./calculator.js"></script>
  <script src= "./cash_Register.js"></script>
</body>
</html>
